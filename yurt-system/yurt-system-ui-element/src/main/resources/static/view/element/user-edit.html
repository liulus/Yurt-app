<main class="main">
    <el-breadcrumb class="breadcrumb">
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        <el-breadcrumb-item>编辑用户</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="main__bd">
        <el-row>
            <el-col>基础信息</el-col>
        </el-row>
        <el-divider></el-divider>
        <el-form :model="editForm" label-width="100px" label-suffix=":">
            <el-row>
                <el-col :span="12">
                    <el-form-item label="账号">
                        <el-input v-model="editForm.username"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="姓名">
                        <el-input v-model="editForm.nickname"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="手机">
                        <el-input v-model="editForm.mobileNum"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="邮箱">
                        <el-input v-model="editForm.email"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="性别">
                        <el-input v-model="editForm.gender"></el-input>
                    </el-form-item>
                </el-col>
                <!-- <el-col>
                    <el-form-item label="邮箱">
                        <el-input v-model="editForm.email"></el-input>
                    </el-form-item>
                </el-col> -->
            </el-row>
            <el-row>
                <el-col>权限信息</el-col>
            </el-row>
            <el-divider></el-divider>
            <el-row>
                <el-col :span="12">
                    <el-form-item label="部门">
                        <el-input v-model="editForm.mobileNum"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="12">
                    <el-form-item label="角色">
                        <el-input v-model="editForm.role"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
        <el-row class="t-center">
            <el-button @click="editFormConfig.visible = false">取 消</el-button>
            <el-button type="primary" @click="doEdit">确 定</el-button>
        </el-row>
    </div>
</main>
