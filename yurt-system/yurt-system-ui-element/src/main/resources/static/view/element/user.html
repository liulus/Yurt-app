<main class="main">
    <el-breadcrumb class="breadcrumb">
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="main__bd">
        <el-form :inline="true" :model="queryForm">
            <el-form-item label="部门">
                <el-select ref="queryDept" :value="queryForm.deptName" class="w-100">
                    <el-option class="h-100 bg-white" :value="queryForm.deptId">
                        <el-tree :data="deptData" :props="{label: 'name'}" node-key="id"
                            :default-expanded-keys="[rootId]" :expand-on-click-node="false"
                            @node-click="handleNodeClick" />
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="手机号">
                <el-input clearable v-model="queryForm.mobileNum" placeholder="请输入手机号"></el-input>
            </el-form-item>
            <el-form-item label="账号">
                <el-input clearable v-model="queryForm.username" placeholder="请输入账号"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="handleQuery">查询</el-button>
            </el-form-item>
        </el-form>

        <!--        <el-row>-->
        <!-- <el-col :span="4">
        </el-col> -->
        <!--            <el-col :span="12" :offset="6">-->
        <!--                <el-input v-model="keyword" placeholder="试试输入名称或备注" v-on:keyup.native.enter="handleSearch">-->
        <!--                    <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>-->
        <!--                </el-input>-->
        <!--            </el-col>-->
        <!--        </el-row>-->

        <el-button type="primary" plain icon="el-icon-plus" @click="handleAdd"></el-button>
        <el-table :border="true" :data="pageList.results" width="100%">
            <el-table-column label="账号" prop="username" min-width="100px" />
            <el-table-column label="昵称" prop="nickName" min-width="100px" />
            <el-table-column label="手机号" prop="mobileNum" min-width="120px" />
            <el-table-column label="部门" prop="deptName" min-width="100px" />
            <el-table-column label="状态" prop="status" min-width="100px">
            </el-table-column>
            <el-table-column label="操作" min-width="120px" v-slot="{row}">
                <!--                <el-link type="primary" icon="el-icon-plus" :underline="false" @click="handleAdd(row)" />-->
                <el-link class="ml-10" type="primary" icon="el-icon-edit" :underline="false" @click="handleEdit(row)" />
                <!--                <el-link class="ml-10" type="danger" icon="el-icon-delete" :underline="false"-->
                <!--                         @click="handleDelete(row)" />-->
            </el-table-column>
        </el-table>
        <el-pagination layout="total, prev, pager, next" :current-page.sync="queryForm.pageNum"
            :page-size="queryForm.pageSize" :total="pageList.totalRecords" @current-change="handlePageNumChange"
            @prev-click="handlePageNumChange(queryForm.pageNum - 1)"
            @next-click="handlePageNumChange(queryForm.pageNum + 1)">
        </el-pagination>
    </div>
</main>
<script>
    return {
        data: function () {
            return {
                queryForm: {
                    deptName: '',
                    pageNum: 1
                },
                rootId: 0,
                deptData: [],
                pageList: [],
                keyword: ''
            }
        },
        created: function () {
            this.initData()
            this.initDeptTree()
        },
        methods: {
            initData: function () {
                Tools.http.get('/api/user/list', this.queryForm)
                    .then(res => {
                        this.pageList = res.data
                    })
            },
            initDeptTree: function () {
                Tools.http.get('/api/dept/tree')
                    .then(res => {
                        this.deptData = res.data
                        if (res.data && res.data.length > 0) {
                            var rootNode = res.data[0]
                            this.rootId = rootNode.id
                            this.queryForm.deptId = this.rootId
                            this.queryForm.deptName = rootNode.name
                        }
                    })
            },
            handleNodeClick: function (node) {
                this.queryForm.deptName = node.name
                this.queryForm.deptId = node.id
                console.log(this.queryForm)
                this.$refs.queryDept.blur()
            },
            handleQuery() {
                this.initData()
            },
            handleAdd() {
                this.$router.push('/sys/user/edit')
            },
            handlePageNumChange(pageNum) {
                this.queryForm.pageNum = pageNum
                this.initData()
            }
        }
    }
</script>
