<main class="main">
    <el-breadcrumb class="breadcrumb">
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="main__bd">

        <el-row>
            <!-- <el-col :span="4">
                <el-button type="primary" plain icon="el-icon-plus" @click="handleAdd('')"></el-button>
            </el-col> -->
            <el-col :span="12" :offset="6">
                <el-input v-model="keyword" placeholder="试试输入名称或备注" v-on:keyup.native.enter="handleSearch">
                    <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
                </el-input>
            </el-col>
        </el-row>

        <el-table :border="true" :data="pageList.results" width="100%">
            <el-table-column label="账号" prop="username" min-width="100px" />
            <el-table-column label="昵称" prop="nickName" min-width="100px" />
            <el-table-column label="手机号" prop="mobileNum" min-width="120px" />
            <el-table-column label="部门" prop="deptName" min-width="100px" />
            <el-table-column label="状态" prop="status" min-width="100px">
            </el-table-column>
            <el-table-column label="操作" min-width="120px" v-slot="{row}">
                <el-link type="primary" icon="el-icon-plus" :underline="false" @click="handleAdd(row)" />
                <el-link class="ml-10" type="primary" icon="el-icon-edit" :underline="false" @click="handleEdit(row)" />
<!--                <el-link class="ml-10" type="danger" icon="el-icon-delete" :underline="false"-->
<!--                         @click="handleDelete(row)" />-->
            </el-table-column>
        </el-table>
        <el-pagination layout="total, prev, pager, next" :current-page.sync="queryForm.pageNum"
                       :page-size="queryForm.pageSize" :total="pageList.totalRecords" @current-change="handlePageNumChange"
                       @prev-click="handlePageNumChange(queryForm.pageNum - 1)"
                       @next-click="handlePageNumChange(queryForm.pageNum + 1)">
        </el-pagination>
    </div>
</main>
