<main class="main">
    <el-breadcrumb class="breadcrumb">
        <el-breadcrumb-item>系统管理</el-breadcrumb-item>
        <el-breadcrumb-item>部门管理</el-breadcrumb-item>
    </el-breadcrumb>
    <div class="main__bd">

        <el-row>
            <!-- <el-col :span="4">
                <el-button type="primary" plain icon="el-icon-plus" @click="handleAdd('')"></el-button>
            </el-col> -->
            <el-col :span="12" :offset="6">
                <el-input v-model="keyword" placeholder="试试输入名称或备注" v-on:keyup.native.enter="handleSearch">
                    <el-button slot="append" icon="el-icon-search" @click="handleSearch"></el-button>
                </el-input>
            </el-col>
        </el-row>

        <el-table v-if="dataLoaded" :border="true" :data="showData" row-key="id" :expand-row-keys="expandKeys"
            width="100%">
            <el-table-column label="名称" prop="name" min-width="180px" />
            <el-table-column label="顺序" prop="orderNum" width="80px" />
            <el-table-column label="备注" prop="remark" min-width="200px" />
            <el-table-column label="创建时间" prop="gmtCreated" min-width="200px" />
            <el-table-column label="状态" min-width="80px" v-slot="{row}">
                <el-switch v-model="row.enabled" @change="handleChangeStatus(row, $event)" />
            </el-table-column>
            <el-table-column label="操作" min-width="120px" v-slot="{row}">
                <el-link type="primary" icon="el-icon-plus" :underline="false" @click="handleAdd(row)" />
                <el-link class="ml-10" type="primary" icon="el-icon-edit" :underline="false" @click="handleEdit(row)" />
                <el-link v-if="row.parentId != 0" class="ml-10" type="danger" icon="el-icon-delete" :underline="false"
                    @click="handleDelete(row)" />
            </el-table-column>
            <div v-if="!deptData || deptData.length == 0" slot="empty">
                您还没有创建基础信息,
                <el-link type="primary" :underline="false" @click="handleAdd('')">现在创建</el-link>
            </div>
        </el-table>
    </div>

    <el-dialog :title="editFormConfig.title" :visible.sync="editFormConfig.visible" width="660px" top="10vh"
        :close-on-click-modal="false" @opened="handleEditFormOpened">
        <el-form :model="editForm" label-width="100px" label-suffix=":">
            <el-form-item label="父节点">
                <!-- 新增不能修改父节点, 跟部门不能修改父节点 -->
                <span v-show="editFormConfig.isAdd || editForm.parentId == 0">{{editFormConfig.parent}}</span>
                <el-select v-show="!editFormConfig.isAdd && editForm.parentId != 0" ref="nodeSelect"
                    :value="editFormConfig.parent" class="w-100">
                    <el-option class="h-100 bg-white" :value="editForm.parentId" :label="editFormConfig.parent">
                        <el-tree ref="updateTree" :data="deptData" :props="{label: 'name'}" node-key="id"
                            :default-expanded-keys="[rootId]" :expand-on-click-node="false"
                            @node-click="handleNodeClick" />
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="名称">
                <el-input v-model="editForm.name"></el-input>
            </el-form-item>
            <el-form-item label="顺序号">
                <el-input v-model="editForm.orderNum" type="number"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="editForm.remark"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="t-center">
            <el-button @click="editFormConfig.visible = false">取 消</el-button>
            <el-button type="primary" @click="doEdit">确 定</el-button>
        </div>
    </el-dialog>
</main>
<script>
    return {
        data: function () {
            return {
                deptData: [],
                showData: [],
                keyword: '',
                rootId: 0,
                dataLoaded: false,
                expandKeys: [],
                editFormConfig: {
                    visible: false,
                    isAdd: true,
                    isRoot: false,
                    title: '',
                    parent: ""
                },
                editForm: {}
            }
        },
        created: function () {
            this.initData()
        },
        methods: {
            initData: function () {
                Tools.http.get('/api/dept/tree')
                    .then(res => {
                        this.deptData = res.data
                        this.showData = res.data
                        if (res.data && res.data.length > 0) {
                            this.rootId = res.data[0].id
                            this.expandKeys = [this.rootId + '']
                        }
                        this.dataLoaded = true
                    })
            },
            handleAddRoot() {
                this.editForm = { parentId: 0 }
                this.editFormConfig.title = '新增部门'
                this.editFormConfig.isRoot = true
                this.editFormConfig.visible = true
            },
            handleAdd(parentNode) {
                this.editForm = { parentId: parentNode ? parentNode.id : 0 }
                this.editFormConfig.title = '新增部门'
                this.editFormConfig.parent = parentNode ? parentNode.name : '--'
                this.editFormConfig.isAdd = true
                this.editFormConfig.visible = true
            },
            handleEdit(node) {
                this.editForm = Object.assign({}, node)
                this.editFormConfig.title = '修改部门'
                this.editFormConfig.isAdd = false
                this.editFormConfig.visible = true
            },
            handleEditFormOpened() {
                // 弹框没有完成时 tree 没有加载, ref 引用会为null, 所以在弹框opened实践处理父节点
                if (!this.editFormConfig.isAdd) {
                    var treeNode = this.$refs.updateTree.getNode(this.editForm.parentId)
                    this.editFormConfig.parent = (treeNode && treeNode.data.name) || '--'
                }
            },
            doEdit() {
                let url = '/api/dept'
                let editRes = this.editFormConfig.isAdd ? Tools.http.postJson(url, this.editForm)
                    : Tools.http.putJson(url, this.editForm)
                editRes.then(res => {
                    this.$message.success(this.editFormConfig.title + '成功')
                    this.initData()
                    this.editFormConfig.isRoot = false
                    this.editFormConfig.visible = false
                })

            },
            handleNodeClick(nodeData) {
                this.editFormConfig.parent = nodeData.name
                this.editForm.parentId = nodeData.id
                this.$refs.nodeSelect.blur()
            },
            handleDelete(node) {
                if (node.children && node.children.length > 0) {
                    this.$message.error(node.name + '存在子节点, 无法删除')
                    return
                }
                this.$confirm('确定删除部门' + node.name, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    closeOnClickModal: false,
                    type: 'warning'
                }).then(_ => Tools.http.delete('/api/dept/' + node.id))
                    .then(res => {
                        this.$message.success('删除部门成功')
                        this.initData()
                    })
            },
            handleChangeStatus(row, value) {
                Tools.http.postJson('/api/dept/change/status/' + row.id)
                    .then(res => {
                        this.$message.success('更新状态成功')
                    })
            },
            handleSearch() {
                this.expandKeys = [this.rootId + '']
                this.showData = this.filterNode(this.keyword, this.deptData)
            },
            filterNode(keyword, itemList) {
                if (!itemList) {
                    return []
                }
                return itemList.map(item => Object.assign({}, item)).filter(item => {
                    if (item.children) {
                        item.children = this.filterNode(keyword, item.children)
                    }
                    if (item.children && item.children.length > 0) {
                        this.expandKeys.push(item.id + '')
                        return true
                    }
                    return this.isNodeMatch(keyword, item)
                })
            },
            isNodeMatch(keyword, item) {
                if (keyword) {
                    return (item.name && item.name.indexOf(keyword) !== -1)
                        || (item.remark && item.remark.indexOf(keyword) !== -1)
                }
                return true;
            }
        }
    } 
</script>
